version: 2.1

orbs:
  slack: circleci/slack@3.4.2

executors:
  node-executor:
    docker:
      - image: cimg/node:18.12.1
    working_directory: ~/react-modal

jobs:
  build-and-test:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: Install
          command: npm install
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Test
          command: nmp run test
  publish:
    executor: node-executor
    steps:
      - attach_workspace:
          at: ~/react-modal
      - run:
          name: NPM Publish
          command: npm publish

workflows:
  build_and_deploy:
    jobs:
      - build-and-test
      - publish:
          filters:
            branches:
              only: master
